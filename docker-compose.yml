version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: portfolios-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: portfolios
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolios-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/portfolios?sslmode=disable
      JWT_SECRET: development-secret-key-change-in-production
      JWT_ACCESS_TOKEN_DURATION: 30m
      JWT_REFRESH_TOKEN_DURATION: 168h
      JWT_REMEMBER_ME_ACCESS_DURATION: 24h
      JWT_REMEMBER_ME_REFRESH_DURATION: 720h
      SERVER_PORT: 8080
      ENVIRONMENT: development
      CORS_ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000,http://localhost
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@portfolios.com}
      RATE_LIMIT_REQUESTS: 5
      RATE_LIMIT_DURATION: 1m
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/root/migrations
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: portfolios-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
