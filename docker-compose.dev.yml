version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: portfolios-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: portfolios
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: golang:1.21-alpine
    container_name: portfolios-backend-dev
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/portfolios?sslmode=disable
      JWT_SECRET: development-secret-key-change-in-production
      JWT_ACCESS_TOKEN_DURATION: 30m
      JWT_REFRESH_TOKEN_DURATION: 168h
      JWT_REMEMBER_ME_ACCESS_DURATION: 24h
      JWT_REMEMBER_ME_REFRESH_DURATION: 720h
      SERVER_PORT: 8080
      ENVIRONMENT: development
      CORS_ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@portfolios.com}
      RATE_LIMIT_REQUESTS: 5
      RATE_LIMIT_DURATION: 1m
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - go_modules:/go/pkg/mod
    command: sh -c "go mod download && go run cmd/api/main.go"
    restart: unless-stopped

  frontend:
    image: node:18-alpine
    container_name: portfolios-frontend-dev
    working_dir: /app
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    restart: unless-stopped

volumes:
  postgres_data_dev:
  go_modules:
